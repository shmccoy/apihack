<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="x-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Muvico Movies</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Roboto&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="main.js"></script>
  </head>
  ​
  <body>
    <section class="page__content">
      <header>MUVICO</header>
      <main>
        <button class="tablink" data-tab="Home" id="defaultOpen">
          Home
        </button>
        <button class="tablink" data-tab="Movies">
          Movies
        </button>
        <button class="tablink" data-tab="Actors">
          Actors
        </button>
        ​
        <section id="Home" class="tabcontent">
          <h1>New Releases</h1>
          <section class="result-home" id="newreleases">
            <section class="slide-show"></section>
          </section>
        </section>
        ​
        <section id="Movies" class="tabcontent">
          <h2>Movie Titles</h2>
          <form class="searchBarMovie">
            <input
              type="text"
              id="titleForm"
              placeholder="Search.."
              name="search2"
            />
            <button type="submit" class="search">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <!-- <h1>Movies</h1> -->
          ​
          <section class="result" id="movie"></section>
          ​
          <section class="mov coverArt"></section>
        </section>
        ​
        <section id="Actors" class="tabcontent">
          <h2>Actors</h2>
          <form class="searchBarActor">
            <input
              type="text"
              id="actorForm"
              placeholder="Search.."
              name="search2"
            />
            <button type="submit" class="search">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <section class="result" id="actor"></section>
        </section>
      </main>
    </section>
  </body>
</html>
